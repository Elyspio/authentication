version: '3.7'

services:
    reverse-proxy:
        image: nginx:alpine
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        ports:
            - "80:80"
        container_name: authentication-dev-proxy
        restart: always
        extra_hosts:
            - "host.docker.internal:host-gateway"

    authentication-db:
        image: mongo:latest
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: mysecretpassword
        volumes:
            - authentication-db-data:/data/db
        ports:
            - "6001:27017"


volumes:
    authentication-db-data:
        name: authentication-db-data
