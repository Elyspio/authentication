version: '3.7'

services:
    reverse-proxy:
        image: nginx:alpine
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        ports:
            - "80:80"
        container_name: authentication-dev-proxy
        restart: always
        extra_hosts:
            - "host.docker.internal:host-gateway"

volumes:
    authentication-db-data:
        name: authentication-db-data
