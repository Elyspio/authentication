version: "3"
services:
  server:
    image: elyspio/authentication:arm64
    ports:
      - "4002:4000"
    environment:
      LOG_FOLDER: /var/logs
    volumes:
      - /apps/authentication/accounts.json:/app/accounts.json
      - /apps/authentication/logs:/var/logs
    restart: always
    container_name: authentication
